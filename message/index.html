<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–õ–æ–∫–∞–ª—å–Ω—ã–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: var(--chat-bg);
      color: var(--text-color);
      margin-bottom: 10px;
      white-space: pre-wrap;
    }
    .input-row {
      display: flex;
      gap: 5px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      flex: 1;
    }

    .dark {
      --chat-bg: #222;
      --text-color: #f0f0f0;
      background: #121212;
      color: #f0f0f0;
    }
    .light {
      --chat-bg: #f0f0f0;
      --text-color: #000;
      background: #ffffff;
      color: #000;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>üí¨ –õ–æ–∫–∞–ª—å–Ω—ã–π –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</h2>
    <div id="chat" class="chat-box"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div class="btns">
      <button onclick="switchUser()">–°–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
      <button onclick="toggleTheme()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
      <button onclick="clearChat()">–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </div>
  </div>

  <script>
    let currentUser = "–¢—ã";
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const body = document.body;

    function loadHistory() {
      const history = localStorage.getItem("chatHistory");
      if (history) {
        chatBox.innerHTML = history;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function saveHistory() {
      localStorage.setItem("chatHistory", chatBox.innerHTML);
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg === "") return;
      const time = new Date().toLocaleTimeString().slice(0, 5);
      const formatted = `[${time}] <strong>${currentUser}</strong>: ${msg}<br>`;
      chatBox.innerHTML += formatted;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      saveHistory();
    }

    function switchUser() {
      currentUser = currentUser === "–¢—ã" ? "–î—Ä—É–≥" : "–¢—ã";
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    function clearChat() {
      if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?")) {
        chatBox.innerHTML = "";
        localStorage.removeItem("chatHistory");
      }
    }

    // –°–æ–±—ã—Ç–∏–µ "Enter"
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    loadHistory();
  </script>
</body>
</html>

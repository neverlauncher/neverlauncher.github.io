<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–∏–∞–ª–æ–≥ –ß–∞—Ç</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: var(--chat-bg);
      color: var(--text-color);
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .message {
      max-width: 75%;
      padding: 8px 12px;
      border-radius: 15px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .you {
      align-self: flex-end;
      background-color: #007aff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .friend {
      align-self: flex-start;
      background-color: #e5e5ea;
      color: black;
      border-bottom-left-radius: 0;
    }

    .input-row {
      display: flex;
      gap: 5px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    input {
      flex: 1;
    }

    .btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .dark {
      --chat-bg: #222;
      --text-color: #f0f0f0;
      background: #121212;
      color: #f0f0f0;
    }

    .light {
      --chat-bg: #f0f0f0;
      --text-color: #000;
      background: #ffffff;
      color: #000;
    }
  </style>
</head>
<body class="dark">
  <div class="container">
    <h2>üí¨ –î–∏–∞–ª–æ–≥: –¢—ã –∏ –î—Ä—É–≥</h2>
    <div id="chat" class="chat-box"></div>
    <div class="input-row">
      <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
      <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div class="btns">
      <button onclick="switchUser()">–°–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–°–µ–π—á–∞—Å: <span id="userLabel">–¢—ã</span>)</button>
      <button onclick="toggleTheme()">–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
      <button onclick="clearChat()">–û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç</button>
    </div>
  </div>

  <script>
    let currentUser = "–¢—ã";
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("messageInput");
    const body = document.body;
    const userLabel = document.getElementById("userLabel");

    function loadHistory() {
      const history = localStorage.getItem("chatHistoryV2");
      if (history) {
        chatBox.innerHTML = history;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    function saveHistory() {
      localStorage.setItem("chatHistoryV2", chatBox.innerHTML);
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (msg === "") return;
      const time = new Date().toLocaleTimeString().slice(0, 5);

      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(currentUser === "–¢—ã" ? "you" : "friend");
      msgDiv.innerHTML = `<small>[${time}] ${currentUser}</small><br>${msg}`;

      chatBox.appendChild(msgDiv);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      saveHistory();
    }

    function switchUser() {
      currentUser = currentUser === "–¢—ã" ? "–î—Ä—É–≥" : "–¢—ã";
      userLabel.textContent = currentUser;
    }

    function toggleTheme() {
      body.classList.toggle("dark");
      body.classList.toggle("light");
    }

    function clearChat() {
      if (confirm("–û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞?")) {
        chatBox.innerHTML = "";
        localStorage.removeItem("chatHistoryV2");
      }
    }

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    loadHistory();
  </script>
</body>
</html>
